<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

</head>

<body>
    <div class="container">
        <div class="titulo">Calculadora</div>
        <br>
        <br>
        <div id="displayBar" class="memoria">0</div>
        <div class="letras">
            <h3>MC</h3>
            <h3 style="font-weight:500">MR</h3>
            <h3 style="font-weight:500">M+</h3>
            <h3 style="font-weight:500">M-</h3>
            <h3>MS</h3>
            <h3>MË‡</h3>
        </div>
        <div class="teclas">
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">%</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">CE</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">C</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">DELETE</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue('1/')">1/x</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue('**2')">x^2</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue('**0.5')">square</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">/</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">7</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">8</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">9</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">*</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">4</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">5</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">6</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">-</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">1</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">2</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">3</button>
            <button style="background-color:rgb(240,240,240)" class="button" onclick="getValue(this)">+</button>
            <button class="button" onclick="getValue(this)">+/-</button>
            <button style="font-weight:800" class="button" onclick="getValue(this)">0</button>
            <button class="button" onclick="getValue(this)">.</button>
            <button class="button" onclick="getValue(this)" style="background-color:rgb(138,186,224)">=</button>
        </div>
    </div>
    <script type="text/javascript" src="./programa.js"></script>
</body>

</html>
